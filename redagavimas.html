              <script>
                function validateForm() {
                    var bruksninisKodas = document.getElementsByName('produktas_bruksninis_kodas')[0].value;
                    var kaina = document.getElementsByName('produktas_kaina')[0].value;
            
                    // Tikriname, ar bruksninis kodas yra sveikas skaičius
                    if (!Number.isInteger(Number(bruksninisKodas))) {
                        alert('Bruksninis kodas turi būti sveikas skaičius!');
                        return false;
                    }
            
                    // Tikriname, ar kaina yra teigiamas skaičius
                    if (Number(kaina) <= 0 || isNaN(Number(kaina))) {
                        alert('Kaina turi būti teigiamas skaičius!');
                        return false;
                    }
            
                    // Jei viskas gerai, leidžiame formą pateikti
                    return true;
                }
                function getUrlParams() {
        const params = new URLSearchParams(window.location.search);
        return Object.fromEntries(params.entries());
    }

    // Funkcija, kuri atvaizduoja pranešimą iš URL parametrų
    function displayMessage() {
        const params = getUrlParams();
        const successMessage = params['success']; 
        const errorMessage = params['error'];

        if (successMessage) {
            document.getElementById('message').innerHTML = `<p>${successMessage}</p>`;
        } else if (errorMessage) {
            document.getElementById('message').innerHTML = `<p>${errorMessage}</p>`;
        }
    }

    // Atvaizduojame pranešimą, kai puslapis yra užkrautas
    window.onload = displayMessage;

            </script>
