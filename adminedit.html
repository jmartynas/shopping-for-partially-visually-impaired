                      <script>
                        document.addEventListener('DOMContentLoaded', function() {
          var dropdownTrigger = document.getElementById('dropdownTrigger');
          dropdownTrigger.addEventListener('click', function() {
              var dropdown = document.getElementById("myDropdown");
              dropdown.style.display = dropdown.style.display === "none" ? "block" : "none";
          });
      
          // Close the dropdown if the user clicks outside of it
          window.onclick = function(event) {
              if (!event.target.matches('#dropdownTrigger')) {
                  var dropdowns = document.getElementsByClassName("dropdown-content");
                  for (var i = 0; i < dropdowns.length; i++) {
                      var openDropdown = dropdowns[i];
                      if (openDropdown.style.display === "block") {
                          openDropdown.style.display = "none";
                      }
                  }
              }
          }
      });
                        </script>

                  <script>
                    function validateForm() {
                        var bruksninisKodas = document.getElementsByName('produktas_bruksninis_kodas')[0].value;
                        var kaina = document.getElementsByName('produktas_kaina')[0].value;
                
                        // Tikriname, ar bruksninis kodas yra sveikas skaičius
                        if (!Number.isInteger(Number(bruksninisKodas))) {
                            alert('Bruksninis kodas turi būti sveikas skaičius!');
                            return false;
                        }
                
                        // Tikriname, ar kaina yra teigiamas skaičius
                        if (Number(kaina) <= 0 || isNaN(Number(kaina))) {
                            alert('Kaina turi būti teigiamas skaičius!');
                            return false;
                        }
                
                        // Jei viskas gerai, leidžiame formą pateikti
                        return true;
                    }
                </script>
